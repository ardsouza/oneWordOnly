<!DOCTYPE HTML>
<html>

<head>
    <title>Word</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="newStyle.css">
    <script src="scripts/app.js"></script>
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Word</a>
      </div>
      <form class="navbar-form navbar-right login" role="login">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username">
          <input type="text" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" id='loginButton'>Login</button>
      </form>
    </div><!-- /.container-fluid -->
  </nav>
  <div class="row">
    <div class="col-md-3">
      <div class="trendingView text-center">
      </div>
    </div>
    <div class="col-md-6">
      <div class="wordsView text-center">
      </div>
    </div>
    <div class="col-md-3">
      <div class="peopleView text-center">
      </div>
    </div>
  </div>
</body>

</html>
